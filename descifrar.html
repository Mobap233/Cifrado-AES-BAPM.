<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/descifrado.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Descifrar</title>
</head>
<body>
    <nav>
        <center>
        <h1>Cifrado Advanced Encryption Standard</h1>
        </center>
      </nav>
    <div class="login-form">
        <br>
        <br>
        <input type="file" id="archivos" accept="application/pdf, text/plain, application/msword">
        <br>
        <br>
        <textarea id="contenido" cols="80" readonly></textarea>
        <p>Ingresa la clave</p>
        <textarea id="clave" cols="80" rows="4"></textarea>
        <br>
        <br>
        <input type="button" id="descifrado" value="Descifrar">
        <br>
        <br>
        <p>Mensaje descifrado Hexadecimal</p>
        <br>
        <textarea cols="80" rows="4" id="mensaje-descifrado-hex" readonly></textarea>
        <br>
        <p>Mensaje descifrado</p>
        <br>
        <textarea cols="80" rows="4" id="mensaje-descifrado" readonly></textarea>
        <br>
        <p>Descargas</p>
        <br>
        <br>
        <button type="submit" class="boton" id="descargar_txt">TXT</button>
        <br>
        <br>
        <br>
        <button type="submit" class="boton" id="descargar_pdf">PDF</button>
        <br>
        <br>
        <br>
        <button type="submit" class="boton" id="descargar_doc">DOC</button>
        <br>
        <br>
        <br>
        <a href="cifrar.html"><button class="boton">Cifrado</button></a>
        <br>
        <br>
        <a href="index.html"><button class="boton">Menu</button></a>
    </div>
    <br>
    <br>
    <footer>
        <div class="container-down">
            <center><p>Basilio Polo Mario Oswaldo 5IV8 Seguridad y Servicios Web</p></center>
        </div>
    </footer>
    <script>
        $('#descargar_txt').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.txt");
            }
        });
        $('#descargar_doc').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.doc");
            }
        });
        $('#descargar_pdf').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.pdf");
            }
        });
    </script>
    <script>
        function abrirArchivos(evento){
            let archivo = evento.target.files[0];
            if(archivo){
                let reader = new FileReader();
                reader.onload =  function(e){
                    let contenido = e.target.result;
                    document.getElementById('contenido').value = contenido;
                };
                reader.readAsText(archivo);
            }
        }
        window.addEventListener('load', () => {
            document.getElementById('archivos').addEventListener('change', abrirArchivos);
        });
    </script>
</body>
</html>
